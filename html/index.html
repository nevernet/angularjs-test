<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
<script src="../js/angular.min.js" type="text/javascript"></script>
<script src="../js/phone.js" type="text/javascript"></script>
<title>Learn Angular JS</title>
</head>
<body ng-controller="PhoneListCtrl">
  <ul>
    <li ng-repeat="phone in phones">
      {{phone.name}}
    <p>{{phone.snippet}}</p>
    </li>
  </ul>
</body>

</html>
